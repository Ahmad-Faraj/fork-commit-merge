<!-- HTML - Hard -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Fork, Commit, Merge - Hard Issue</title>
    </head>
    <body>
        <nav id="navbar">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section id="about">
            <h1>About Us</h1>
            <p>Welcome to our website. We specialize in web development.</p>
            
            <div class="clock">
                <div class="clock-face">
                    <div class="hand hour-hand" data-hour-hand></div>
                    <div class="hand minute-hand" data-minute-hand></div>
                    <div class="hand second-hand" data-second-hand></div>
                    <div class="center-point"></div>
                    <!-- Clock numbers -->
                    <div class="number number1">1</div>
                    <div class="number number2">2</div>
                    <div class="number number3">3</div>
                    <div class="number number4">4</div>
                    <div class="number number5">5</div>
                    <div class="number number6">6</div>
                    <div class="number number7">7</div>
                    <div class="number number8">8</div>
                    <div class="number number9">9</div>
                    <div class="number number10">10</div>
                    <div class="number number11">11</div>
                    <div class="number number12">12</div>
                </div>
            </div>
        </section>

        <section id="services">
            <h1>Our Services</h1>
            <ul>
                <li>Web Design</li>
                <li>Frontend Development</li>
                <li>Backend Development</li>
            </ul>
        </section>

        <section id="contact">
            <h1>Contact Us</h1>
            <form>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <textarea placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2023 Fork, Commit, Merge. All rights reserved.</p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
